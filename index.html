<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@BazifAbdullah">
    <meta name="twitter:title" content="Rock, Paper, Scissors Game">
    <meta name="twitter:description" content="Classic Rock Paper Scissors game vs computer">
    <meta name="twitter:image" content="https://freeimage.host/i/J5tMbZx">
    <meta property="og:image" content="https://freeimage.host/i/J5tMbZx">
    <link rel="icon" href="css/images/logo (2).png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="move-selection">
      <button class="move-button" onclick="
      playGame('rock');
      "><img src="css/images/rock-emoji.png" class="move-img"></button>

      <button class="move-button" onclick="
      playGame('paper');
      "><img src="css/images/paper-emoji.png" class="move-img"></button>

      <button class="move-button" onclick="
      playGame('scissors');
      "><img src="css/images/scissors-emoji.png" class="move-img"></button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
